<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restauranteDiseño.css">
    <title>Comida en casa</title>
</head>
<body>
    <header>
        <h1>Comida en casa</h1>
    </header>
    <div class="container">
        <div class="menu">
            <div class="item">
                <img src="img/pizza-con-chorizo-jamon-y-queso.jpg" alt="Pizza">
                <div class="item-content">
                    <h2>Pizza</h2>
                    <p>Deliciosa pizza recién horneada.</p>
                    <p>Precio: $10000</p>
                </div>
            </div>
            <div class="item">
                <img src="img/Hamburguesa.jpg" alt="Hamburguesa">
                <div class="item-content">
                    <h2>Hamburguesa</h2>
                    <p>Una jugosa hamburguesa con todo lo que te gusta.</p>
                    <p>Precio: $8400</p>
                </div>
            </div>
            <div class="item">
                <img src="img/ensalada.jpg" alt="Ensalada">
                <div class="item-content">
                    <h2>Ensalada</h2>
                    <p>Ensalada fresca con una variedad de vegetales.</p>
                    <p>Precio: $3700</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
